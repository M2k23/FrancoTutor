<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bookingDetails = JSON.parse(localStorage.getItem("bookingConfirmation"));

            if (bookingDetails) {
                document.getElementById("confirmation-message").innerHTML = `
                    <h2>Thank you, ${bookingDetails.firstName}!</h2>
                    <p>Your lesson with <strong>${bookingDetails.tutor}</strong> has been booked.</p>
                    <p>Number of lessons: ${bookingDetails.numLessons}</p>
                    <p>Total Price: ${bookingDetails.totalPrice}</p>
                    <p>Date: ${bookingDetails.date} at ${bookingDetails.time}</p>
                    <p>Booking Number: <strong>${bookingDetails.bookingNumber}</strong></p>
                    <p>You will receive a confirmation email shortly.</p>
                `;
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <img src="HHS_Fleur_De_Lis.png" alt="logo" class="logo" width="100" height="100">
            <nav>
                <ul> 
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="FindTutors.html">Find Tutors</a></li> 
                    <li><a href="Location.html">Location</a></li>
                    <li><a href="About-Us.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="tutor-card" id="confirmation-message">
        <h2>Booking Confirmation</h2>
    </div>
</body>
</html>
